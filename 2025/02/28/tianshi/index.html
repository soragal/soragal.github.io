<style>
.button-container {
  display: flex; /* 水平排列按钮 */
  justify-content: center; /* 按钮居中 */
  margin-bottom: 10px; /* 按钮容器底部留出一些空间 */
}

.name-button {
  padding: 8px 15px;
  margin: 0 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
  cursor: pointer;
  background-color: #f9f9f9;
}

.name-button.active {
  background-color: #e0e0e0; /* 选中按钮的背景色 */
}

.image-container {
  /* 图片容器样式，可以根据需要调整 */
}
</style>

<script>
  var currentPerson = 'izumi'; // 默认显示的图片对应的人物
  var personImages = {
    'izumi': '和泉妃爱的图片URL',
    'tokiwa': '常磐华乃的图片URL',
    'nishiki': '锦明日海的图片URL',
    'kamakura': '镰仓诗樱的图片URL'
    // 你可以添加更多人物和对应的图片 URL
  };

  function changeImage(personName) {
    document.getElementById('personImage').src = personImages[personName];

    // 更新按钮的 active 状态
    document.querySelectorAll('.name-button').forEach(button => {
      button.classList.remove('active'); // 移除所有按钮的 active 类
    });
    document.querySelector(`.name-button[onclick="changeImage('${personName}')"]`).classList.add('active'); // 为当前选中的按钮添加 active 类
    
    currentPerson = personName; // 更新当前人物
  }

  // 页面加载时，默认激活第一个按钮
  document.querySelector(`.name-button[onclick="changeImage('${currentPerson}')"]`).classList.add('active');
</script>
